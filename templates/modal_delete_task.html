
<!-- delete Task Modal -->
<div class="modal fade" id="deleteTaskModal" tabindex="-1" role="dialog" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteTaskModalLabel">Delete task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this task?
            <div class="card border-dark my-3" >
                <div class="card-body text-dark">
                    <p class="card-text">Buy milk</p>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <a href="" class="btn btn-danger btnDeleteTask"><i class="fa fa-trash-o fa-lg"></i> Delete</a>
        </div>
    </div>
    </div>
</div>

<script>
    $('#deleteTaskModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var id = button.data('task-id') // Extract info from data-* attributes
        var description = button.data('task-description') // Extract info from data-* attributes
        
        var modal = $(this)
        modal.find('.card-text').text(description)
        modal.find('a.btnDeleteTask').attr("href", "{{ url_for('delete_task') }}" + '?id='+ id)
    })
</script>
