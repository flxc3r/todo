<!-- edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" role="dialog" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">Edit task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            
            <!-- body -->
            <div class="modal-body">
                <form id="post-task" action="..." method="POST">
                    <div class="row">
                        <div class="col">
                            <input class="form-control form-control-lg" id="description" name="description" value="...">
                        </div>
                    </div>
                    
                    <div class="row my-3">
                        <div class="col-auto ml-auto">       
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success"><i class="fa fa-floppy-o text-white" aria-hidden="true"></i> Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script>
    $('#editTaskModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var id = button.data('task-id') // Extract info from data-* attributes
        var description = button.data('task-description') // Extract info from data-* attributes
        
        var modal = $(this)
        modal.find('input').attr("value", description)
        modal.find('form').attr("action", "{{ url_for('update_task') }}" + '?id='+ id)
    })
</script>
